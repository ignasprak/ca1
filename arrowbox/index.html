<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ca1</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Box & Arrow Diagrams</h1>
    <button onclick="window.location.href='#picture-editor'">Create a new picture</button>
    <button>Load a recent picture</button>

    <div id="picture-editor">
        <h1>Picture Editor</h1>
        <div>
            <label for="size-input">Enter a size:</label>
            <input type="number" id="size-inputw" name="size" min="2" step="1" placeholder="Length">
            <span>x</span>
            <input type="number" id="size-inputl" name="size" min="2" step="1" placeholder="Width">
        </div>
        
        <br>
        <div>
            <button id="generate-button">Generate</button>
            <div>
                <h3>Availiable Icons</h3>
                <table>
                    <tr>
                        <td><img src="media/arrow.png" alt="Arrow" width="75" height="75"></td>
                        <td><img src="media/text.png" alt="Text" width="75" height="75"></td>
                    </tr>
                </table>
            </div>
            <br><br>
            <div id="grid-container"></div>
        </div>

       

    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
